<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Set Password | Student</title>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #4e73df, #1cc88a);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 400px;
  background: white;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: fadeUp .6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  text-align: center;
  margin-bottom: 15px;
}

.logo img {
  width: 80px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  font-size: 13px;
  color: #555;
}

.input-group {
  position: relative;
  margin-bottom: 15px;
}

input {
  width: 100%;
  padding: 10px 40px 10px 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  margin-top: 6px;
}

input:focus {
  outline: none;
  border-color: #4e73df;
}

.eye {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #777;
}

button {
  width: 100%;
  padding: 12px;
  background: #4e73df;
  border: none;
  color: white;
  font-size: 15px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #2e59d9;
}

.error {
  text-align: center;
  font-size: 13px;
  color: red;
  margin-top: 10px;
}

.back {
  text-align: center;
  margin-top: 12px;
  font-size: 13px;
  color: #4e73df;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png">
  </div>

  <h2>Set Password</h2>

  <label>Roll Number</label>
  <input id="rollNumber" placeholder="231DA001">

  <label>New Password</label>
  <div class="input-group">
    <input type="password" id="newPassword">
    <i class="fa-solid fa-eye eye" onclick="toggle('newPassword', this)"></i>
  </div>

  <label>Confirm Password</label>
  <div class="input-group">
    <input type="password" id="confirmPassword">
    <i class="fa-solid fa-eye eye" onclick="toggle('confirmPassword', this)"></i>
  </div>

  <button onclick="savePassword()">Save Password</button>

  <div class="error" id="error"></div>

  <div class="back" onclick="goBack()">Back to Login</div>

</div>

<script>
/* ---------------- TOGGLE PASSWORD ---------------- */
function toggle(id, icon) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    icon.classList.replace("fa-eye", "fa-eye-slash");
  } else {
    input.type = "password";
    icon.classList.replace("fa-eye-slash", "fa-eye");
  }
}

/* ---------------- SAVE PASSWORD (BACKEND CONNECTED) ---------------- */
async function savePassword() {
  const rollNumber = document.getElementById("rollNumber").value.trim().toUpperCase();
  const password = document.getElementById("newPassword").value.trim();
  const confirm = document.getElementById("confirmPassword").value.trim();
  const error = document.getElementById("error");

  error.innerText = "";

  if (!rollNumber || !password || !confirm) {
    error.innerText = "All fields are required";
    return;
  }

  if (password !== confirm) {
    error.innerText = "Passwords do not match";
    return;
  }

  try {
    const res = await fetch("http://localhost:3000/api/student/set-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        rollNumber,
        password
      })
    });

    const data = await res.json();

    if (!res.ok) {
      error.innerText = data.message;
      return;
    }

    alert("Password set successfully. Please login.");
    window.location.href = "login.html";

  } catch {
    error.innerText = "Server not reachable";
  }
}

/* ---------------- BACK ---------------- */
function goBack() {
  window.location.href = "login.html";
}
</script>

</body>
</html>
